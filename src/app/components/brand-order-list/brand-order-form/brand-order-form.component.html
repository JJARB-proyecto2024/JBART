<form class="container">
  <div>
    <h2>{{ action }}</h2>
  </div>
  
  <div class="row">
    <div class="col-6 mb-2">
      <label for="status" class="form-label mb-2">Order Status</label>
      <input #status="ngModel" type="text" class="form-control" id="status" name="status"
        placeholder="Status"
        [(ngModel)]="order.status"
        [ngClass]="{ 
          'is-invalid': status.invalid && status.touched,
          'is-valid': status.valid && status.touched
        }"
        required 
      />
      <div *ngIf="status.invalid && status.touched" class="invalid-feedback">
        Please provide a valid status
      </div>
    </div>
    <div class="col-6">
      <button
        (click)="callEvent()"
        type="button"
        class="btn btn-primary d-flex align-items-center">
        <p class="mb-0"> {{ action }} </p>
      </button>
    </div>
  </div>
</form>
