<div class="row row-cols-1 row-cols-md-2 g-4 mb-5">
  <div *ngFor="let item of categoryList; let index = index" class="col-3">
    <div class="card rounded-3" (click)="onCategoryClick(item)">
      <img [src]="item.image" class="card-img-top hover-zoom" alt="{{item.name}}">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
