<div class="d-flex align-items-center">
  <i class="fa-regular fa-bell"></i>
  <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
    <span class="visually-hidden">New alerts</span>
  </span>
</div>
<div class="d-flex flex-column onhover-show-div">
  <div class="py-3 px-3 bg-light">Notificaciones</div>
  @for (item of notificationService.notifications$(); track $index) {
  <div class="d-flex justify-content-start flex-row py-2 px-2 border-bottom border-light border-2">
    <div class="d-flex flex-column justify-content-center me-3">
      <span class="dot" [class]="!item.seen && 'bg-primary'">
        <span class="visually-hidden">New alerts</span>
      </span>
    </div>
    <div class="d-flex flex-column">
      <div>
        {{item.title}}
      </div>
      <div>
        {{item.description}}
      </div>
    </div>

  </div>
  }
  <button class="btn btn-primary my-2 mx-2">Ver todas las notificaciones</button>
</div>
