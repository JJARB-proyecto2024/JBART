<div class="d-flex align-items-center">
  <i class="fa-regular fa-bell"></i>
  <span *ngIf="!seenAll"
    class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
    <span class="visually-hidden">New alerts</span>
  </span>
</div>
<div class="d-flex flex-column onhover-show-div">
  <div class="py-3 px-3 bg-light">Notificaciones</div>
  <div *ngIf="notifications.length === 0" class="py-2">
    <p class="text-center">No hay notificaciones</p>
  </div>
  <div *ngIf="notifications.length > 0">
    <div [routerLink]="item.redirectLink" *ngFor="let item of notifications | slice:0:5; let i = index"
      (click)="handleNotificationRead(item)"
      class="d-flex justify-content-start flex-row py-2 px-2 border-bottom border-light border-2">
      <div class="d-flex flex-column justify-content-center me-3">
        <span class="dot" [ngClass]="{'bg-primary': !item.seen}">
          <span class="visually-hidden">New alerts</span>
        </span>
      </div>
      <div class="d-flex flex-column" [id]="item.id">
        <div>{{item.title}}</div>
        <div>{{item.description}}</div>
      </div>
    </div>
  </div>
  <a routerLink="notifications" *ngIf="notifications.length > 0" class="btn btn-primary my-2 mx-2">Ver todas las notificaciones</a>
</div>
