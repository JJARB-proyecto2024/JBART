<div class="d-flex align-items-center">
  <i class="fa-solid fa-cart-shopping"></i>
  <span *ngIf="carts.length > 0"
    class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
    <span class="visually-hidden">New alerts</span>
  </span>

</div>
<div class="d-flex flex-column onhover-show-div rounded-3">
  <div class="py-3 px-3 bg-light">Carrito de compras</div>

  <div *ngIf="carts.length === 0" class="py-2">
    <p class="text-center">No hay productos agregados al carrito</p>
  </div>
  <div *ngIf="carts.length > 0">
    <div *ngFor="let item of carts | slice:0:3; let i = index" class="d-flex p-2 flex-column border-bottom">
      <div>
        <h3>{{item.design?.product?.name}}</h3>
      </div>
      <div>
        <p>Costo: ${{item.design?.product?.price}}</p>
      </div>
      <div>
        <p>Cantidad: {{item.quantity}}</p>
      </div>
      <div class="d-flex flex-row gap-2">
        <button type="button" class="btn btn-primary" (click)="handleViewCart(item)">Ver producto</button>
        <button (click)="handleDeleteCart(item)" type="button" class=" btn btn-danger">Eliminar producto</button>
      </div>
    </div>
  </div>
</div>
