
<app-layout-landing>
  <div class="register-container">
    <section class="tools-wave-section-top">
      <svg class="hero-waves-top" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none">
        <defs>
          <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="wave1">
          <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)"></use>
        </g>
        <g class="wave2">
          <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)"></use>
        </g>
        <g class="wave3">
          <use xlink:href="#wave-path" x="50" y="9" fill="#fff"></use>
        </g>
      </svg>
    </section>
    
    <section id="about" class="mission-vision-section">
      <h2 class="section-title">Opciones de Registro en JBArt</h2>
      <p class="section-description">
        En JBArt, entendemos que cada usuario tiene necesidades únicas. Por eso, ofrecemos dos tipos de cuentas diferentes para que puedas registrarte según tus intereses y objetivos:
      </p>
      <div class="cards-container btn btn-block" (click)="navigateToBuyerSignup()">
        <div class="card mission-card">
          <h3 class="card-title"><i class="fas fa-shopping-bag"></i> Comprador</h3>
        </div>
        <div class="card vision-card btn btn-block " (click)="navigateToBrandSignup()">
          <h3 class="card-title"><i class="fas fa-box-open"></i> Marca</h3>
        </div>
      </div>
    </section>
    
    <section class="tools-wave-section">
      <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none">
        <defs>
          <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="wave1">
          <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)"></use>
        </g>
        <g class="wave2">
          <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)"></use>
        </g>
        <g class="wave3">
          <use xlink:href="#wave-path" x="50" y="9" fill="#fff"></use>
        </g>
      </svg>
    </section>
  </div>

  <footer class="footer-small">
    <div class="footer-content">
      <div class="logo-container">
        <img src="assets/icons/JBART.png" alt="JBART Logo" class="logo">
        <h1 class="footer-name">JBART</h1>
      </div>
    </div>
  </footer>
</app-layout-landing>
