<div class="container-fluid">
  <div>
    <h2 class="titulo">Usuarios Marca</h2>
  </div>
  <div class="divisor">
  </div>
  <div>
    @defer {
    <app-brand-user-list [areActionsAvailable]="areActionsAvailable" [itemList]="brandUserService.items$()" />
    } @loading (after 100ms; minimum 1s){
    <app-loader></app-loader>
    }
  </div>
</div>

<app-modal #addModal>
  <app-brand-user-form [action]="'Agregar usuario marca'" (callParentEvent)="handleFormAction($event)" />
</app-modal>
