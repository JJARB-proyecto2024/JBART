<div class="container-fluid">
  <div>
    <h2 class="titulo">Listado de Preguntas del Chatbot</h2>
  </div>
  <div class="divisor">
  </div>
  <div>
    @defer {
    <div class="d-flex justify-content-end pb-2">
      <button (click)="addModal.show()" type="button" class="btn btn-add d-flex align-items-center">
        <i class="fa-solid fa-plus white"></i>
        <p class="mb-0">Agregar Pregunta</p>
      </button>
    </div>
    <app-chatbot-list [areActionsAvailable]="areActionsAvailable" [itemList]="chatbotService.items$()" />
    } @loading (after 100ms; minimum 1s){
    <app-loader></app-loader>
    }
  </div>
</div>

<app-chatbot-floating></app-chatbot-floating>

<app-modal #addModal>
  <app-chatbot-form [action]="'AÃ±adir Pregunta'" (callParentEvent)="handleFormAction($event, addModal)" />
