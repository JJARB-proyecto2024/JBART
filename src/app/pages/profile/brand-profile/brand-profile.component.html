<div class="row">
  <h1 class="mt-3">Perfil</h1>
  <div class="row border bg-white m-2 p-4 rounded-3">
    <div class="col-md-6">
      <img src="{{brandProfileService.user$().logoType}}" class="rounded-circle" alt="User profile picture">
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-end">
      <button type="button" class="btn btn-dark m-2">Subir nueva imagen</button>
      <button type="button" class="btn btn-danger">Eliminar</button>
    </div>
  </div>
  <div class="row border bg-white m-2 p-4 rounded-3">
    <div class="col-md-6 mt-3">
      <label for="name" class="form-label">Direccion del local principal</label>
      <input type="text" class="form-control" id="mainLocationAddress" value="{{brandProfileService.user$().mainLocationAddress}}">
    </div>
    <div class="col-md-6 mt-3">
      <label for="name" class="form-label">Categorias</label>
      <input type="text" class="form-control" id="brandCategories" value="{{brandProfileService.user$().brandCategories}}">
    </div>
    <div class="col-md-6 mt-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" value="{{brandProfileService.user$().email}}">
    </div>
    <div class="col-md-6 mt-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" value="{{brandProfileService.user$().password}}">
    </div>
    <div class="col-md-6 mt-4 align-content-end">
      <button type="button" class="btn btn-dark">Guardar</button>
    </div>
  </div>
</div>
